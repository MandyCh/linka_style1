<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <div class="login">
        <div class="form">
            <!-- <form action=""> -->

            <div class="input-group  username">
                <div class="input-group-addon"><i class="fa fa-user main_color"></i></div>
                <span class="line"></span>
                <input type="text" class="form-control username_input main_color" placeholder="用户名" />
            </div>
            <div class="input-group  password ">

            <div class="auto_login">
                <label for="" class="checkBox"><input type="checkbox" /></label>
                <span id="auto_login_text" class="main_color">&nbsp;&nbsp;自动登录</span>
